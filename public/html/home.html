<!-- basic DOM structure for our app 
	 add all of our links to external files
	 any templating also has scripts in here
!-->

<!DOCTYPE html>
<html>
<head>
  <title>CatchPhrase.ly</title>
  <meta charset="utf-8" />
  <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- jQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.js"></script>
  <!-- Underscore -->
   <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
  <!-- ToEat.ly -->
  <link rel="stylesheet" type="text/css" href="../css/design.css">
  <script src="../js/app.js"></script>
</head>
<body>
  <div id="page-wrapper" class="container">
    <!-- header -->
    <header class="page-header">
      <h1>Catchphrase.ly <small>Let's play CatchPhrase!</small></h1>
    </header>
    <!-- all phrases! -->

  </div>
<div class="container">
    <form class="form-inline" role="form" id="newPhrase">
        <div class="form-group">
            <label for="word">Word:</label>
            <input type="text" name="word" class="form-control" id="newWord" placeholder="Enter Word">
        </div>
        <div class="form-group">
            <label for="definition">Definition:</label>
            <input type="text" name="definition" class="form-control" id="definitions-input" placeholder="Enter definition">
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
    </form>
</div> 
    <ul class="list-group" id="phrase-ul">
    </ul>
</body>
  <!-- Underscore template -->
  <script type="text/template" id="phrases-template">
    <% _.each(collection, function(item){ %>
      <li class='list-group-item'><%= item.word %>
        <span class="label label-default"><%= item.definition%></span>
        <button data-id="<%= item.id %>" onclick="Phrase.delete(this)" type="button" class="close" aria-label="Close"><span aria-hidden="true">&times;</span></button>
      </li>
    <% }); %>
  </script>
</html>
